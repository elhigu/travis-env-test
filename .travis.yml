language: cpp
sudo: true

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - CC=gcc-6
        - CXX=g++-6
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
        - CC=clang-3.6
        - CXX=clang++-3.6
    - os: linux
      env:
        - PATH=/opt/cmake-3.7.2/bin:$PATH
        - ANDROID_NDK=/opt/android-ndk-r14b

before_install:
  - if [ ! -z "$ANDROID_NDK" ]; then mkdir -p /opt; fi 
  - if [ ! -z "$ANDROID_NDK" ]; then cd /opt; wget https://dl.google.com/android/repository/android-ndk-r14b-linux-x86_64.zip; fi 
  - if [ ! -z "$ANDROID_NDK" ]; then cd /opt; wget https://cmake.org/files/v3.7/cmake-3.7.2-win64-x64.zip; fi
  - if [ ! -z "$ANDROID_NDK" ]; then cd /opt; unzip android-ndk-r14b-linux-x86_64.zip; fi
  - if [ ! -z "$ANDROID_NDK" ]; then cd /opt; unzip cmake-3.7.2-win64-x64.zip; fi

script:
  - cmake --version
  - ls -la /opt
  - ls -la